<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Inicio de Sesión</title>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    // Hacer disponibles las funciones y objetos para el script global
    window.firebaseApp = initializeApp({
      apiKey: "AIzaSyDQQLMza2AXs-ybrho_VjGWbRIB7DcjBwo",
      authDomain: "base-de-datos-usuarios-433da.firebaseapp.com",
      projectId: "base-de-datos-usuarios-433da",
      storageBucket: "base-de-datos-usuarios-433da.appspot.com",
      messagingSenderId: "563969031549",
      appId: "1:563969031549:web:66c35b0e769d73b31d2014"
    });

    window.firebaseDatabase = getDatabase(firebaseApp);
    window.firebaseRef = ref;
    window.firebaseSet = set;
  </script>

  <!-- Script con lógica fuera del módulo -->
  <script>
    function verificarUsuario() {
      const usuario = document.getElementById("usuario").value.trim();
      if (usuario !== "") {
        // Usamos los objetos de Firebase cargados globalmente
        window.firebaseSet(window.firebaseRef(window.firebaseDatabase, 'usuarios/' + usuario), {
          nombre: usuario,
          tests: []
        }).then(() => {
          window.location.href = "seleccion.html";
        }).catch((error) => {
          alert("Error al guardar el usuario: " + error);
        });
      } else {
        alert("Por favor, ingresa tu nombre de usuario.");
      }
    }
  </script>
