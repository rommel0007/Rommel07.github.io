<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Test de la Segunda Ley de Newton</title>
  <script type="module">
    // Firebase config (usa tus datos reales aquí)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js";

    const firebaseConfig = {
     apiKey: "AIzaSyDQQLMza2AXs-ybrho_VjGWbRIB7DcjBwo",
  authDomain: "base-de-datos-usuarios-433da.firebaseapp.com",
  projectId: "base-de-datos-usuarios-433da",
  storageBucket: "base-de-datos-usuarios-433da.firebasestorage.app",
  messagingSenderId: "563969031549",
  appId: "1:563969031549:web:66c35b0e769d73b31d2014"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.saveTest2Result = async (username, score, elapsedTime) => {
      try {
        await addDoc(collection(db, "test2_results"), {
          username,
          score,
          time: elapsedTime,
          timestamp: new Date()
        });
        console.log("Resultado guardado correctamente");
      } catch (e) {
        console.error("Error al guardar el resultado:", e);
      }
    };
  </script>
  <style>
    /* ... Tus estilos originales aquí sin cambios ... */
  </style>
</head>
<body>

  <h1>Test de la segunda ley de Newton</h1>
  <div id="timer">Tiempo restante: 2:00</div>
  <div id="quiz"></div>
  <a class="button" id="generateBtn" onclick="generateQuiz()">¡Realiza el intento!</a>
  <a class="button" id="finishBtn" onclick="finishQuiz()" style="display:none;">Finalizar</a>
  <div id="result"></div>

  <script>
    const questions = [/* ... Tus preguntas como ya estaban ... */];

    let selectedQuestions = [];
    let userAnswers = [];
    let quizStarted = false;
    let timer;
    let secondsLeft = 120;
    let startTime;

    function updateTimerDisplay() {
      const minutes = Math.floor(secondsLeft / 60);
      const seconds = secondsLeft % 60;
      document.getElementById('timer').textContent = `Tiempo restante: ${minutes}:${seconds.toString().padStart(2, '0')}`;
    }

    function startTimer() {
      updateTimerDisplay();
      timer = setInterval(() => {
        secondsLeft--;
        updateTimerDisplay();
        if (secondsLeft <= 0) {
          clearInterval(timer);
          finishQuiz(true);
        }
      }, 1000);
    }

    function generateQuiz() {
      if (quizStarted) return;
      quizStarted = true;
      userAnswers = [];
      startTime = new Date();

      document.getElementById('generateBtn').style.display = 'none';
      document.getElementById('finishBtn').style.display = 'block';
      selectedQuestions = questions.sort(() => 0.5 - Math.random()).slice(0, 5);
      const quizContainer = document.getElementById('quiz');
      quizContainer.innerHTML = '';

      selectedQuestions.forEach((q, index) => {
        const questionDiv = document.createElement('div');
        questionDiv.className = 'question';
        const questionTitle = document.createElement('h3');
        questionTitle.textContent = `Pregunta ${index + 1}: ${q.question}`;
        questionDiv.appendChild(questionTitle);

        const optionsList = document.createElement('ul');
        optionsList.className = 'options';

        q.options.forEach((option, i) => {
          const optionItem = document.createElement('li');
          optionItem.textContent = option;
          optionItem.onclick = () => {
            userAnswers[index] = i;
            [...optionsList.children].forEach(li => li.classList.remove('selected'));
            optionItem.classList.add('selected');
          };
          optionsList.appendChild(optionItem);
        });

        questionDiv.appendChild(optionsList);
        quizContainer.appendChild(questionDiv);
      });

      startTimer();
    }

    function finishQuiz(timeOut = false) {
      clearInterval(timer);
      document.getElementById('finishBtn').style.display = 'none';
      let score = 0;

      selectedQuestions.forEach((q, index) => {
        if (userAnswers[index] === q.answer) {
          score += 2;
        }
      });

      const endTime = new Date();
      const elapsedTime = Math.floor((endTime - startTime) / 1000);
      const minutes = Math.floor(elapsedTime / 60);
      const seconds = elapsedTime % 60;

      const resultText = `Puntaje: ${score}/10<br>Tiempo usado: ${minutes}m ${seconds}s` +
        (timeOut ? "<br><span style='color:red;'>Tiempo agotado</span>" : "");

      document.getElementById('result').innerHTML = resultText;

      // Obtener el nombre del usuario desde localStorage y guardar en Firebase
      const username = localStorage.getItem("username") || "Invitado";
      if (window.saveTest2Result) {
        window.saveTest2Result(username, score, elapsedTime);
      } else {
        console.error("Firebase no está listo para guardar.");
      }
    }
  </script>

</body>
</html>
